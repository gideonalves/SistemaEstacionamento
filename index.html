<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamento de Carro</title>

    <!-- ? Fav Icon -->
    <!-- ? Arquivo CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ? Script JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    
    <h1 class="display-1 text-center mb-5 mt-3" id="topo">Estacionamento de Carro</h1>

    <div class="container">
      <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Veiculo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Ano de Fabricação</th>
                    <th scope="col">Placa do veiculo</th>
                </tr>
            </thead>

        <tbody>
          <tr>
            <th class="text-center table-primary" colspan="5" id="gacao">
              Detalhes
            </th>
          </tr>
          <tr>
            <th scope="row">1</th>
            <td scope="col">Siena</td>
            <td scope="col">cinza</td>
            <td scope="col">2002</td>
            <td scope="col">ERG-5869</td>
          </tr>
                 

          <tr id="insertRow"></tr>
        </tbody>
      </table>
    </div>

    <div class="mb-5 mt-5">
      <hr class="border-primary border-3 opacity-75" />
    </div>

    <div class="container mb-5" id="cadfilmes">
      <h2 class="text-center mb-4">Cadastro de Veiculo</h2>

      <form name="register" onsubmit="event.preventDefault()">
        <!-- ? Cadastro do Código e do titulo -->
        <div class="row">
          <div class="mb-3 col">
            <label for="codFilm" class="form-label">Código</label>
            <input type="text" class="form-control" id="codFilm" name="cod" />
          </div>

          <div class="mb-3 col">
            <label for="vehicleFilm" class="form-label">Veiculo</label>
            <input
              type="text"
              class="form-control"
              id="vehicleFilm"
              name="vehicle"
            />
          </div>
        </div>

        <!-- ? Cadastro de Diretor e Lançamento -->
        <div class="row">
          <div class="mb-3 col">
            <label for="colorFilm" class="form-label">Cor</label>
            <input
              type="text"
              class="form-control"
              id="colorFilm"
              name="color"
            />
          </div>

          <div class="mb-3 col">
            <label for="yearFilm" class="form-label">Ano</label>
            <input
              type="text"
              class="form-control"
              id="yearFilm"
              placeholder="DD de MM de AA"
              name="date"
            />
          </div>

          <div class="mb-3 col">
            <label for="plateFilm" class="form-label">Placa do veiculo</label>
            <input
              type="text"
              class="form-control"
              id="plateFilm"
              name="plate"
            />
          </div>
        </div>

        <!-- ? Cadastro de Gênero -->
        <p>Avaria</p>

        <div class="row mt-3">
          <div class="col form-check ms-5">
            <input
              type="radio"
              id="radioGYes"
              name="radio"
              class="form-check-input"
              value="yes"
            />
            <label for="radioGYes" class="form-label">Sim</label>
          </div>

          <div class="col form-check">
            <input
              type="radio"
              id="radioGNo"
              name="radio"
              class="form-check-input"
              value="No"
            />
            <label for="radioGNo" class="form-label">Não</label>
          </div>

        </div>

        <!-- ? Botão de enviar -->
        <div class="col-auto d-flex justify-content-center">
          <button
            type="submit"
            onclick="validationForm(); insert()"
            class="btn btn-primary mt-3"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
